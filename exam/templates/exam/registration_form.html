{% extends 'base.html'%}
{% block tittle %}Register New User{% endblock %}
{% block content %}
<form class="form-horizontal" action="." method="POST">
{% csrf_token %}
  

		<label class="control-label"  for="first_name">First Name</label>
		<input type="text" id="first_name" name="first_name" placeholder="" class="input-xlarge"><br>
        <p class="help-block">first_name can contain any letters, without spaces</p>
		<label class="control-label"  for="last_name">Last Name</label>
		<input type="text" id="last_name" name="last_name" placeholder="" class="input-xlarge"><br>
		<label class="control-label"  for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="" class="input-xlarge"><br>
		<label class="control-label"  for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="" class="input-xlarge"><br>
		<label class="control-label"  for="course">Course</label>
		<input type="text" id="course" name="course" placeholder="" class="input-xlarge"><br>
		<label class="control-label"  for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="" class="input-xlarge"><br>
		<label class="control-label"  for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="" class="input-xlarge"><br>
		<input type="submit" value="Submit">
		<input type="reset">
  
</form>
{% endblock %}


{% block javascript %}
<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>
{% endblock %}
